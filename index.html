<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayApp 12.07</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.5/tailwind.min.css" integrity="sha512-Ny7a0b4f4gDEnzJ68MCxwPx0C/mYjKibit5/1/5M5H5nfojvN1i5W6cZUzN+U6Chvvy8KoW6E9PKb/D20XTq3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-blue-500 font-tahoma text-3xl flex flex-row">

    <div id="readArea" class="flex flex-col w-1/2 items-center justify-center"> <!-- READING FROM CONTRACT -->
        <button onclick="connectMetamask()" class="bg-gray-300 text-black py-2 px-4 rounded-lg mb-4">CONNECT TO METAMASK</button>
        <p id="userArea" class="mb-4">Status: Not connected to Metamask</p>
         <!-- index html to meta-->

        <button onclick="connectContract()" class="bg-gray-300 text-black py-2 px-4 rounded-lg mb-4">CONNECT TO CONTRACT</button>
        <p id="contractArea" class="mb-4">Status: Not connected to Contract</p>
        <!-- meta to SC -->

        <button onclick="getContractAccount()" class="bg-gray-300 text-black py-2 px-4 rounded-lg mb-4"> GET CONTRACT ACCOUNT </button>
        <p id="contractAccount" class="mb-4">Contract Account: Not Connected to Contract</p>
        <!-- CAlling the function designed in Transactions.sol get deployment addresss -->

        <button onclick="getBalanceApple()" class="bg-gray-300 text-black py-2 px-4 rounded-lg mb-4">GET BALANCE OF THE CONTRACT</button>
        <p id="balanceArea" class="mb-4">Balance: Not Connected to Contract</p>
        <!-- CAlling the function designed in Transactions.sol get balance -->

    </div>

    <div id="writeArea" class="flex flex-col w-1/2 items-center justify-center"><!-- WRITING TO CONTRACT -->
        <button onclick="depositContract()" class="bg-gray-300 text-black py-2 px-4 rounded-lg mb-4">Send ether to the Contract</button>
        <input type="number" id="depositInput" placeholder="Enter Amount" class="w-full h-10 text-lg mb-4" /><br> <!-- Deposit to contract calling on deposit function -->

        <button onclick="withdraw()" class="bg-gray-300 text-black py-2 px-4 rounded-lg mb-4">WITHDRAW ETHER TO ANY ADDRESS</button> <br>
        <input type="text" id="addressInput" placeholder="Enter Address" class="w-full h-10 text-lg mb-4" /> <br>
        <input type="number" id="amountInput" placeholder="Enter Amount" class="w-full h-10 text-lg mb-4" /> 
                <!-- CAlling the function designed in Transactions.sol -->
        <!-- calling the withdraw function -->
    </div>
</body>
</html>
